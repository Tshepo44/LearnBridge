<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Portal Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* Top Navigation */
    .top-nav {
        background: #ff6600;
        color: white;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 15px;
    }

    .top-nav .left,
    .top-nav .right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .top-nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    .welcome {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .emergency-btn {
        background: red;
        color: white;
        padding: 14px;
        text-align: center;
        border-radius: 6px;
        font-size: 18px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    /* Search Panel */
    .panel {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    .panel h2 {
        margin-top: 0;
        font-size: 22px;
        margin-bottom: 15px;
    }

    .panel input,
    .panel select,
    .panel button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .panel button {
        background: #ff6600;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }

    /* Recommended Helpers */
    .helpers-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .helpers-list {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0,0,0,0.1);
        min-height: 150px;
    }
</style>
</head>

<body>

<!-- ðŸ” TOP NAVIGATION -->

    </div>

</div>

    <!-- ðŸš¨ NEED HELP -->

</body>
</html>
